name: .NET
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      uses: dotnet/restore@v2
    - name: Build
      uses: dotnet/build@v2
