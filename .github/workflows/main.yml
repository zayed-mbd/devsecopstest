name: .NET
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      uses: dotnet restore
    - name: Build
      uses: dotnet/build@v4 --no-restore --configuration Release
